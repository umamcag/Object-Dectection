<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background = "background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
<h3 id="status" class="btn btn-danger"></h3>
  </center>

  <script> objectDetecter = "";
    img = "";
    objects = [];
    status = "";
    
    function preload() {
        img = loadImage('Elephant.jpg');
    }
    
    function setup() {
        canvas = createCanvas(600, 400);
        canvas.center();
        objectDetecter = ml5.objectDetector('cocossd', modelLoaded);
        document.getElementById("status").innerHTML = "status: Dectecting Object"
    }
    
    function modelLoaded() {
        console.log("Model Loaded");
        status = true;
        objectDetecter.detect(img, gotResults);
    }
    
    function gotResults(error, results) {
        if (error) {
            console.log(error);
        }
        else{
        console.log(results);
        objects = results;    
        }
        
    }
    
    function draw() {
        image(img, 0, 0, 600, 400)
        if(status != ""){
        for(var i = 0; i<objects.length; i++){
            document.getElementById("status").innerHTML = "status: Object Dectected";
            fill("lightblue");
            stroke("blue")
            percent = floor(objects[i].confidence * 100);
            text(objects[i].label + " " + percent + "%" , objects[i].x + 15, objects[i].y + 15);
            noFill();
            rect(objects[i].x , objects[i].y , objects[i].width , objects[i].height);
        }
        }
    }  </script>

</body>
</html>
